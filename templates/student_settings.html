{% extends "dash_base.html" %} {% block content %}
<div
	class="bg-indigo-50 backdrop-blur-sm overflow-y-scroll pb-10 rounded-3xl w-full h-full flex flex-col text-indigo-50"
>
	<h1
		class="text-4xl font-light font-serif tracking-tighter text-indigo-50 my-7 px-10 py-1 w-full bg-gradient-to-r from-indigo-950 via-indigo-950 to-transparent"
	>
		Student Settings
	</h1>
	<form
		action=""
		method="POST"
		enctype="multipart/form-data"
		class="p-10 rounded-3xl shadow-xl bg-white self-center text-indigo-950 flex flex-col gap-2 w-1/2"
	>
		{% csrf_token %}
		<label for="image" class="text-xl tracking-tighter font-serif">
			Profile Image:
		</label>
		<input
			id="image"
			type="file"
			name="image"
			class="text-indigo-950/70 rounded-md mb-3 bg-indigo-100/10 shadow-inner border-b px-5 py-1 border-indigo-950"
		/>

		<label for="address" class="text-xl tracking-tighter font-serif">
			Address:
		</label>
		<input
			type="text"
			name="address"
			id="address"
			value="{{user_profile.address}}"
			class="text-indigo-950/70 rounded-md mb-3 bg-indigo-100/10 shadow-inner border-b px-5 py-1 border-indigo-950"
		/>

		<label for="phone" class="text-xl tracking-tighter font-serif"
			>Your Mobile number:
		</label>
		<input
			type="tel"
			name="phone"
			value="{{user_profile.phone}}"
			id="phone"
			class="text-indigo-950/70 rounded-md mb-3 bg-indigo-100/10 shadow-inner border-b px-5 py-1 border-indigo-950"
		/>

		<label for="father_name" class="text-xl tracking-tighter font-serif"
			>Father's Name:
		</label>
		<input
			type="text"
			name="father_name"
			id="father_name"
			value="{{user_profile.father_name}}"
			class="text-indigo-950/70 rounded-md mb-3 bg-indigo-100/10 shadow-inner border-b px-5 py-1 border-indigo-950"
		/>
		<label for="mother_name" class="text-xl tracking-tighter font-serif"
			>Mother's Name:
		</label>
		<input
			type="text"
			name="mother_name"
			value="{{user_profile.mother_name}}"
			id="mother_name"
			class="text-indigo-950/70 rounded-md mb-3 bg-indigo-100/10 shadow-inner border-b px-5 py-1 border-indigo-950"
		/>
		<label for="father_phone" class="text-xl tracking-tighter font-serif"
			>Father's Mobile number:
		</label>
		<input
			type="tel"
			name="father_phone"
			value="{{user_profile.father_phone}}"
			id="father_phone"
			class="text-indigo-950/70 rounded-md mb-3 bg-indigo-100/10 shadow-inner border-b px-5 py-1 border-indigo-950"
		/>
		<label for="mother_phone" class="text-xl tracking-tighter font-serif"
			>Mother's Mobile number:
		</label>
		<input
			type="tel"
			name="mother_phone"
			value="{{user_profile.mother_phone}}"
			id="mother_phone"
			class="text-indigo-950/70 rounded-md mb-3 bg-indigo-100/10 shadow-inner border-b px-5 py-1 border-indigo-950"
		/>
		<input
			type="submit"
			value="Update my Profile"
			class="tracking-tighter font-medium hover:text-indigo-50 cursor-pointer hover:bg-indigo-950 text-xl px-5 py-2 border-indigo-950 border w-fit self-center rounded-xl"
		/>
	</form>
</div>

{% endblock content %}
