{% extends "base.html" %} {% block content %}
<div class="container w-screen bg-indigo-950 p-20">
	<img
		src="{{user_profile.profile_img.url}}"
		alt="Profile"
		width="100"
		class="absolute top-50 left-1/4 rounded-xl"
	/>
	<div
		class="inner-container bg-indigo-200 w-1/3 h-full rounded-xl justify-start items-center shadow-2xl m-auto p-10 flex flex-col"
	>
		<h1 class="text-5xl text-indigo-950 font-bold tracking-tight">
			Student Settings
		</h1>
		<p class="text-lg text-indigo-500 tracking-tight">
			Welcome {{user_profile.user.username}}
		</p>
		<hr />

		<form
			action=""
			method="POST"
			enctype="multipart/form-data"
			class="flex flex-col w-full text-lg text-indigo-950 pt-5 mt-2 border-t border-t-indigo-700"
		>
			{% csrf_token %}
			<label for="image" class="pt-2 font-semibold">
				Profile Image:
			</label>
			<input
				id="image"
				type="file"
				name="image"
				class="text-md bg-indigo-100 w-full rounded-lg overflow-hidden px-3 py-1 text-indigo-950"
			/>

			<label for="address" class="pt-2 font-semibold"> Address: </label>
			<input
				type="text"
				name="address"
				id="address"
				value="{{user_profile.address}}"
				class="text-md bg-indigo-100 w-full rounded-lg overflow-hidden px-3 py-1 text-indigo-950"
			/>

			<label for="phone" class="pt-2 font-semibold"
				>Your Mobile number:
			</label>
			<input
				type="tel"
				name="phone"
				value="{{user_profile.phone}}"
				id="phone"
				class="text-md bg-indigo-100 w-full rounded-lg overflow-hidden px-3 py-1 text-indigo-950"
			/>

			<label for="father_name" class="pt-2 font-semibold"
				>Father's Name:
			</label>
			<input
				type="text"
				name="father_name"
				id="father_name"
				value="{{user_profile.father_name}}"
				class="text-md bg-indigo-100 w-full rounded-lg overflow-hidden px-3 py-1 text-indigo-950"
			/>
			<label for="mother_name" class="pt-2 font-semibold"
				>Mother's Name:
			</label>
			<input
				type="text"
				name="mother_name"
				value="{{user_profile.mother_name}}"
				id="mother_name"
				class="text-md bg-indigo-100 w-full rounded-lg overflow-hidden px-3 py-1 text-indigo-950"
			/>
			<label for="father_phone" class="pt-2 font-semibold"
				>Father's Mobile number:
			</label>
			<input
				type="tel"
				name="father_phone"
				value="{{user_profile.father_phone}}"
				id="father_phone"
				class="text-md bg-indigo-100 w-full rounded-lg overflow-hidden px-3 py-1 text-indigo-950"
			/>
			<label for="mother_phone" class="pt-2 font-semibold"
				>Mother's Mobile number:
			</label>
			<input
				type="tel"
				name="mother_phone"
				value="{{user_profile.mother_phone}}"
				id="mother_phone"
				class="text-md bg-indigo-100 w-full rounded-lg overflow-hidden px-3 py-1 text-indigo-950"
			/>
			<input
				type="submit"
				value="Update my Profile"
				class="text-indigo-200 mt-3 bg-indigo-950 hover:shadow-lg px-5 py-1 outline-none rounded-md mb-3 tracking-tighter text-2xl font-bold"
			/>
		</form>
	</div>
</div>
{% endblock %}
