{% extends "base.html" %} {% block content %}
<main
	class="grid grid-cols-5 h-screen bg-indigo-950 tracking-tighter overflow-hidden"
>
	<div
		class="relative text-indigo-900 sec-1 col-span-2 border-r-2 bg-indigo-400 gap-10 border-r-indigo-200 flex flex-col justify-center items-center"
	>
		<h1 class="z-10 font-serif font-semibold italic text-5xl px-14 pt-14">
			❝ Success is whole but you have to join the pieces ❞
			<span class="text-right w-full italic italic text-xl font-light">
				- Leah Brewer
			</span>
		</h1>
		<div
			style="
				mask-image: linear-gradient(
					-5deg,
					transparent 0% 20%,
					red 20% 80%,
					transparent 80% 100%
				);
				-webkit-mask-image: linear-gradient(
					-5deg,
					transparent 0% 20%,
					red 20% 80%,
					transparent 80% 100%
				);
			"
			class="w-full overflow-hidden h-screen opacity-30 z-index-0 grow absolute top-0 left-0"
		>
			<img
				src="//picsum.photos/1920/1280"
				alt="LandScape"
				class="h-full w-full"
			/>
		</div>
	</div>
	<div class="sec-2 col-span-3 flex flex-col items-center justify-center">
		<h1
			class="z-10 text-6xl text-indigo-100 font-medium tracking-tight mb-1"
		>
			Login Form
		</h1>
		<p class="z-10 text-lg text-indigo-400 tracking-wider">
			Enter the appropriate credentials
		</p>
		<hr class="z-10 w-1/2 border-indigo-400 my-2" />
		<form action="" method="POST" class="z-10 flex flex-col w-1/2">
			{% csrf_token %}
			<label class="text-lg mb-1 text-indigo-300" for="email"
				>Email-ID:</label
			>
			<input
				type="email"
				name="email"
				id="email"
				class="border bg-transparent border-indigo-200 px-5 py-1 outline-none rounded-md mb-3"
			/>
			<label class="text-lg mb-1 text-indigo-300" for="password"
				>Password:</label
			>
			<input
				type="password"
				name="password"
				id="password"
				class="border bg-transparent border-indigo-200 px-5 py-1 outline-none rounded-md mb-3"
			/>
			{% for msg in messages %}
			<h1
				class="w-full text-center px-2 text-sm text-white bg-red-500 mb-2 rounded-sm tracking-normal font-medium"
			>
				{{msg}}
			</h1>
			{% endfor %}
			<input
				type="submit"
				value="Log In using Email-ID"
				class="bg-indigo-200 text-indigo-900 px-5 py-1 outline-none rounded-md mb-3 tracking-tighter text-2xl font-bold"
			/>
		</form>
	</div>
</main>
{% endblock %}
