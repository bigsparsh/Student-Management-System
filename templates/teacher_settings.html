{% extends "teacher_dash_base.html" %} {% block content %}
<div
	class="bg-indigo-50 backdrop-blur-sm overflow-y-scroll pb-10 rounded-3xl w-full h-full flex flex-col text-indigo-50"
>
	<h1
		class="text-4xl font-light font-serif tracking-tighter text-indigo-50 my-7 px-10 py-1 w-full bg-gradient-to-r from-indigo-950 via-indigo-950 to-transparent"
	>
		Teacher Settings
	</h1>
	<form
			action=""
			method="POST"
			enctype="multipart/form-data"
			class="p-10 rounded-3xl shadow-xl bg-white self-center text-indigo-950 flex flex-col gap-2 w-1/2"
		>
			{% csrf_token %}
			<label for="profile" class="text-xl tracking-tighter font-serif">
				Profile Image:
			</label>
			<input
				type="file"
				name="image"
				class="text-indigo-950/70 rounded-md mb-3 bg-indigo-100/10 shadow-inner border-b px-5 py-1 border-indigo-950"
			/>

			<label for="address" class="text-xl tracking-tighter font-serif"> Address: </label>
			<input
				type="text"
				name="address"
				id="address"
				value="{{user_profile.address}}"
				class="text-indigo-950/70 rounded-md mb-3 bg-indigo-100/10 shadow-inner border-b px-5 py-1 border-indigo-950"
			/>

			<label for="phone" class="text-xl tracking-tighter font-serif"
				>Your Mobile number:
			</label>
			<input
				type="tel"
				name="phone"
				value="{{user_profile.phone}}"
				id="phone"
				class="text-indigo-950/70 rounded-md mb-3 bg-indigo-100/10 shadow-inner border-b px-5 py-1 border-indigo-950"
			/>
			<label class="text-xl tracking-tighter font-serif" for="password2"
				>Which subject will you teach in
				{{user_profile.course_id.course_name}} course?:</label
			>
			<select
				name="subject"
				id="subject"
				selected="4"
				class="text-indigo-950/70 rounded-md mb-3 bg-indigo-100/10 shadow-inner border-b px-5 py-1 border-indigo-950"
			>
				{% for subject in subjects %}
				<option
					value="{{ subject.subject_name }}"
					{% if subject.subject_name == user_profile.subject_id.subject_name %}
					selected
					{% endif %}
				>
					{{ subject.subject_name }}
				</option>
				{% endfor %}
			</select>
			<input
				type="submit"
				value="Update my Profile"
				class="tracking-tighter font-medium hover:text-indigo-50 cursor-pointer hover:bg-indigo-950 text-xl px-5 py-2 border-indigo-950 border w-fit self-center rounded-xl"
			/>
		</form>
</div>

{% endblock content %}
